  <section class="card timeline-card">

    <div class="timeline-list" id="fatigueRecordList">

  <script>
    (function(){
      const ENDPOINT = "http://172.20.10.2/data"; // ESP32 ì£¼ì†Œ
      const REFRESH_MS = 1000; // 1ì´ˆë§ˆë‹¤ ê°±ì‹ 
      const MAX_RECORD_ITEMS = 8;

      const currentEMGDisplayEl = document.getElementById("currentEMGDisplay");
      const currentEMGStatusEl = document.getElementById("currentEMGStatus");
      const minFatigueDisplayEl = document.getElementById("minFatigueDisplay");
      const maxFatigueDisplayEl = document.getElementById("maxFatigueDisplay");
      const summaryUpdatedTimeEl = document.getElementById("summaryUpdatedTime");
      const fatigueRecordListEl = document.getElementById("fatigueRecordList");
      const refreshIntervalTextEl = document.getElementById("refreshIntervalText");

      let minFatigue = null;
      let maxFatigue = null;
      let fatigueRecords = [];

      refreshIntervalTextEl.textContent = `${REFRESH_MS / 1000}ì´ˆ`;

      function getFatigueStatus(fatigue) {
        let cls = "status-normal", txt = "ì •ìƒ", msg = "ê·¼ìœ¡ ìƒíƒœ ì–‘í˜¸í•´ìš”.", bgCls = "status-normal-bg";
        if (fatigue >= 50) {
          cls = "status-warning";
          txt = "ì£¼ì˜";
          msg = "í”¼ë¡œë„ ìƒìŠ¹ ì¤‘, ì£¼ì˜ê°€ í•„ìš”í•´ìš”.";
          bgCls = "status-warning-bg";
        }
        if (fatigue >= 70) {
          cls = "status-danger";
          txt = "ê²½ê³ ";
          msg = "í”¼ë¡œë„ ê¸‰ìƒìŠ¹! íœ´ì‹ì´ í•„ìš”í•´ìš”.";
          bgCls = "status-danger-bg";
        }
        return { cls, txt, msg, bgCls };
      }

      function updateUI(emg, fatigue) {
        const now = new Date();
        const timeString = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        const { cls, txt, msg, bgCls } = getFatigueStatus(fatigue);

        // ìƒë‹¨ í‘œì‹œ
        currentEMGDisplayEl.textContent = `${fatigue.toFixed(1)} %`;
        currentEMGStatusEl.className = `emg-status-label ${cls}`;
        currentEMGStatusEl.textContent = txt;

        // ìš”ì•½ ì—…ë°ì´íŠ¸
        if (minFatigue === null || fatigue < minFatigue) minFatigue = fatigue;
        if (maxFatigue === null || fatigue > maxFatigue) maxFatigue = fatigue;
        minFatigueDisplayEl.textContent = `${minFatigue.toFixed(1)} %`;
        maxFatigueDisplayEl.textContent = `${maxFatigue.toFixed(1)} %`;
        summaryUpdatedTimeEl.textContent = `ì—…ë°ì´íŠ¸: ${now.toLocaleTimeString()}`;

        // íƒ€ì„ë¼ì¸ ê°±ì‹ 
        fatigueRecords.unshift({ time: timeString, fatigue: fatigue, message: msg, bgCls });
        if (fatigueRecords.length > MAX_RECORD_ITEMS) fatigueRecords.pop();

        fatigueRecordListEl.innerHTML = fatigueRecords.map(r => `
          <div class="timeline-item ${r.bgCls}">
            <span class="time">${r.time}</span>
            <span class="message">í”¼ë¡œë„: ${r.fatigue.toFixed(1)}% - ${r.message}</span>
          </div>
        `).join('');
      }

      async function tick(){
        try{
          const r = await fetch(ENDPOINT, { cache: "no-store" });
          const json = await r.json();
          const emg = parseFloat(json.emg);
          const fatigue = parseFloat(json.fatigue);

          if(!isNaN(emg) && !isNaN(fatigue)){
            updateUI(emg, fatigue);
            console.log(`âœ… ì—…ë°ì´íŠ¸: EMG ${emg.toFixed(1)}, Fatigue ${fatigue.toFixed(1)}%`);
          } else {
            console.warn("ì˜ëª»ëœ ë°ì´í„°:", json);
          }
        }catch(e){
          console.error("ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:", e);
          currentEMGDisplayEl.textContent = "--";
          currentEMGStatusEl.className = "emg-status-label status-danger";
          currentEMGStatusEl.textContent = "ì—°ê²° ì˜¤ë¥˜";

          fatigueRecordListEl.innerHTML = `
            <div class="timeline-item status-danger-bg">
              <span class="time">--:--</span>
              <span class="message">ë°ì´í„° ì—°ê²° ì˜¤ë¥˜!</span>

    })();
