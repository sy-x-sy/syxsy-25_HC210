<body>

<section class="card summary-card">

  <div class="chart-container" style="height:180px; margin-bottom:10px;">

    <canvas id="fatigueChart"></canvas>

  <!-- íƒ€ì„ë¼ì¸ ì¹´ë“œ -->
  <section class="card timeline-card">
    <h2>í”¼ë¡œë„ ê¸°ë¡ (ì—…ë°ì´íŠ¸ ì£¼ê¸°: <span id="refreshIntervalText">1ì´ˆ</span>)</h2>
    <div class="timeline-list" id="fatigueRecordList">
      <div class="timeline-item">

        <span class="message">ë°ì´í„° ëŒ€ê¸°ì¤‘...</span>

  <script>
    (function(){
  const ENDPOINT = "http://172.20.10.2/data"; // ESP32 ì£¼ì†Œ
  const REFRESH_MS = 1000;   // ë°ì´í„° ê°±ì‹  (1ì´ˆ)
  const CHART_UPDATE_MS = 3000; // âœ… ê·¸ë˜í”„ëŠ” 3ì´ˆë§ˆë‹¤ ê°±ì‹ 
  const MAX_POINTS = 20;     // âœ… ê·¸ë˜í”„ì— í‘œì‹œí•  ìµœëŒ€ í¬ì¸íŠ¸ ìˆ˜

  const currentEMGDisplayEl = document.getElementById("currentEMGDisplay");
  const currentEMGStatusEl = document.getElementById("currentEMGStatus");
  const summaryUpdatedTimeEl = document.getElementById("summaryUpdatedTime");
  const fatigueRecordListEl = document.getElementById("fatigueRecordList");
  const refreshIntervalTextEl = document.getElementById("refreshIntervalText");

  let fatigueRecords = [];
  let fatigueData = [];
  let lastChartUpdate = Date.now();

  refreshIntervalTextEl.textContent = `${REFRESH_MS / 1000}ì´ˆ`;

  // âœ… Chart.js ë¼ì¸ ê·¸ë˜í”„ ì´ˆê¸°í™”
  const ctx = document.getElementById("fatigueChart").getContext("2d");
  const fatigueChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [
        {
          label: "í”¼ë¡œë„ (%)",
          data: [],
          borderColor: "#ff7b00",
          backgroundColor: "rgba(255, 123, 0, 0.2)",
          borderWidth: 2,
          fill: true,
          tension: 0.3,
        },
      ],
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        x: {
          ticks: { color: "#555", font: { size: 11 } },
          grid: { display: false },
        },
        y: {
          beginAtZero: true,
          suggestedMax: 100,
          ticks: { color: "#555", font: { size: 11 }, stepSize: 20 },
          grid: { color: "#eee" },
        },
      },
    },
  });

  function getFatigueStatus(fatigue) {
    let cls = "status-normal", txt = "ì •ìƒ", msg = "ê·¼ìœ¡ ìƒíƒœ ì–‘í˜¸í•´ìš”.", bgCls = "status-normal-bg";
    if (fatigue >= 50) {
      cls = "status-warning";
      txt = "ì£¼ì˜";
      msg = "í”¼ë¡œë„ ìƒìŠ¹ ì¤‘, ì£¼ì˜ê°€ í•„ìš”í•´ìš”.";
      bgCls = "status-warning-bg";
    }
    if (fatigue >= 70) {
      cls = "status-danger";
      txt = "ê²½ê³ ";
      msg = "í”¼ë¡œë„ ê¸‰ìƒìŠ¹! íœ´ì‹ì´ í•„ìš”í•´ìš”.";
      bgCls = "status-danger-bg";
    }
    return { cls, txt, msg, bgCls };
  }

  function updateUI(emg, fatigue) {
    const now = new Date();
    const timeString = now.toLocaleTimeString("ko-KR", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
    const { cls, txt, msg, bgCls } = getFatigueStatus(fatigue);

    // ìƒë‹¨ í‘œì‹œ
    currentEMGDisplayEl.textContent = `${fatigue.toFixed(1)} %`;
    currentEMGStatusEl.className = `emg-status-label ${cls}`;
    currentEMGStatusEl.textContent = txt;

    // íƒ€ì„ë¼ì¸ ê°±ì‹ 
    fatigueRecords.unshift({ time: timeString, fatigue, message: msg, bgCls });
    if (fatigueRecords.length > 8) fatigueRecords.pop();

    fatigueRecordListEl.innerHTML = fatigueRecords.map(r => `
      <div class="timeline-item ${r.bgCls}">
        <span class="time">${r.time}</span>
        <span class="message">í”¼ë¡œë„: ${r.fatigue.toFixed(1)}% - ${r.message}</span>
      </div>
    `).join('');

    summaryUpdatedTimeEl.textContent = `ì—…ë°ì´íŠ¸: ${timeString}`;

    // âœ… ì¼ì • ì£¼ê¸°(3ì´ˆ)ë§ˆë‹¤ ê·¸ë˜í”„ ê°±ì‹ 
    const nowTime = Date.now();
    if (nowTime - lastChartUpdate >= CHART_UPDATE_MS) {
      fatigueData.push({ time: timeString, value: fatigue });
      if (fatigueData.length > MAX_POINTS) fatigueData.shift(); // ì˜¤ë˜ëœ ë°ì´í„° ì œê±°

      fatigueChart.data.labels = fatigueData.map(d => d.time.split(":").slice(1).join(":")); // ë¶„:ì´ˆë§Œ í‘œì‹œ
      fatigueChart.data.datasets[0].data = fatigueData.map(d => d.value);
      fatigueChart.update();
      lastChartUpdate = nowTime;
    }
  }

  async function tick() {
    try {
      const r = await fetch(ENDPOINT, { cache: "no-store" });
      const json = await r.json();
      const emg = parseFloat(json.emg);
      const fatigue = parseFloat(json.fatigue);

      if (!isNaN(emg) && !isNaN(fatigue)) {
        updateUI(emg, fatigue);
      } else {
        console.warn("ì˜ëª»ëœ ë°ì´í„°:", json);
      }
    } catch (e) {
      console.error("ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨:", e);
      currentEMGDisplayEl.textContent = "--";
      currentEMGStatusEl.className = "emg-status-label status-danger";
      currentEMGStatusEl.textContent = "ì—°ê²° ì˜¤ë¥˜";

      fatigueRecordListEl.innerHTML = `
        <div class="timeline-item status-danger-bg">
          <span class="time">--:--</span>
          <span class="message">ë°ì´í„° ì—°ê²° ì˜¤ë¥˜!</span>
        </div>
      `;
    }
    setTimeout(tick, REFRESH_MS);
  }

  tick();
})();

  </script>
