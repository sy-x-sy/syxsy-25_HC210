<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <title>계정 생성</title>
  </head>
  <body>
    <main class="element-a-create-account">
      <div class="account-container">
        <h1 class="page-title">계정 생성</h1>
        <form class="signup-form">
          <div class="form-group">
            <label for="nickname" class="form-label">닉네임</label>
            <div class="input-field">
              <input type="text" id="nickname" placeholder="example" class="form-input" />
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">아이디 (email)</label>
            <div class="input-field">
              <input type="email" id="email" placeholder="example@example.com" class="form-input" />
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">전화번호</label>
            <div class="input-field">
              <input type="tel" id="phone" placeholder="+ 123 456 789" class="form-input" />
            </div>
          </div>
          <div class="form-group">
            <label for="birthdate" class="form-label">생년월일</label>
            <div class="input-field">
              <input type="text" id="birthdate" placeholder="Dd / Mm /yy" class="form-input" />
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <div class="input-field">
              <input type="password" id="password" placeholder="●●●●●●●●" class="form-input" />
            </div>
          </div>
          <div class="form-group">
            <label for="confirm-password" class="form-label">비밀번호 확인</label>
            <div class="input-field">
              <input type="password" id="confirm-password" placeholder="●●●●●●●●" class="form-input" />
            </div>
          </div>
          <button type="submit" class="submit-button">
            <span class="button-text">회원가입</span>
          </button>
          <p class="login-prompt">
            <span class="login-text">이미 계정이 있으신가요?&nbsp;&nbsp;</span>
            <a href="../index.html" class="login-link">로그인하기</a>
          </p>
        </form>
      </div>
    </main>
    <script>
  const form = document.querySelector(".signup-form");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const nickname = document.getElementById("nickname").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const birthdate = document.getElementById("birthdate").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
      alert("비밀번호가 일치하지 않습니다!");
      return;
    }

    // 브라우저 localStorage에 저장
    const userData = { nickname, email, phone, birthdate, password };
    localStorage.setItem("user", JSON.stringify(userData));

    alert("회원가입 완료!");
    window.location.href = "../index.html"; // 로그인 페이지로 이동
  });
</script>

  </body>
</html>
