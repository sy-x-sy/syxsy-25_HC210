<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="globals.css" />
    <title>로그인 페이지</title>
  </head>
  <body>
    <main class="element-a-login">
      <section class="login-container">
        <h1 class="welcome-heading">환영합니다!</h1>
        <div class="login-form-container">
          <form class="login-form" id="loginForm">
            <div class="form-group">
              <label for="email" class="form-label">아이디 (email)</label>
              <input type="email" id="email" class="form-input" placeholder="example@example.com" required />
            </div>
            <div class="form-group">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" id="password" class="form-input" placeholder="●●●●●●●●" required />
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
            <a href="_7_renumber/renumber.html" class="forgot-password">비밀번호를 잊으셨나요?</a>
            <a href="_2_membership/membership.html" class="btn btn-secondary">회원가입</a>
          </form>
        </div>
      </section>
    </main>

    <script>
      // ✅ 로그인 버튼 클릭 시 홈 화면으로 이동
      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 기본 제출 막기
        window.location.href = "_3_home/home.html"; // 홈 화면 경로에 맞게 수정
      });
    </script>

  </body>
</html>
