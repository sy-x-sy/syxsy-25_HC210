<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강아지 심폐소생술 가이드</title>
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="e-2.css" />
  </head>
  <body>
    <main class="element-b-food-add">
      <div class="div">
        <section class="overlap-group" role="main" aria-labelledby="main-title">
          <header class="frame-3">
            <button class="bring-back" type="button" aria-label="뒤로 가기">
              <img class="vector" src="../vaccine/vacc/back.svg" alt="" />
            </button>
            <h1 class="text-wrapper-6" id="main-title">심폐소생술</h1>
          </header>

          <ol class="emergency-steps" aria-label="심폐소생술 단계">
            <li class="step-item">
              <span class="text-wrapper-2" aria-hidden="true">1.</span>
              <div class="step-center">
                <div class="step-bubble">
                  <p>왼쪽 측면이 하늘을 향하도록 눕힌 후 보호자는 강아지 등 위에 위치</p>
                </div>
              </div>
            </li>
            <li class="step-item">
              <span class="text-wrapper-3" aria-hidden="true">2.</span>
              <div class="step-center">
                <div class="step-bubble">
                  <p>앞다리를 구부렸을 때 팔꿈치와 가슴이 닿는 부분의 심장 위치 파악</p>
                </div>
              </div>
            </li>
            <li class="step-item">
              <span class="text-wrapper-4" aria-hidden="true">3.</span>
              <div class="step-center">
                <div class="step-bubble">
                  <p>심장 쪽 가슴을 한 손으로 30회 압박 (깊이는 흉곽의 1/3~1/4, 1초당 2회)</p>
                </div>
              </div>
            </li>
            <li class="step-item">
              <span class="text-wrapper-5" aria-hidden="true">4.</span>
              <div class="step-center">
                <div class="step-bubble">
                  <p>손으로 입을 감싸 막은 채 1초 간격으로 코에 바람을 불어넣는 인공호흡 2회 실시</p>
                </div>
              </div>
            </li>
            <li class="step-item">
              <span class="text-wrapper-6" aria-hidden="true">5.</span>
              <div class="step-center">
                <div class="step-bubble">
                  <p>호흡과 맥박이 돌아올 때까지 강아지 심폐소생술과 인공호흡 반복</p>
                </div>
              </div>
            </li>
          </ol>
        </section>
      </div>
    </main>

    <script>
      document.querySelector(".bring-back").addEventListener("click", function () {
        window.location.href = "emergency.html";
      });
    </script>
  </body>
</html>
