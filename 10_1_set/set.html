<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>프로필</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <main class="element-a-profile">
      <div class="div">
        <section class="overlap-group">
          <img class="rectangle" src="img/rectangle-148.svg" alt="" role="presentation" />
          
          <h1 id="profileDisplayName" class="text-wrapper">John Smith</h1>
          
          <img id="profileAvatarImg" class="ellipse" src="img/ellipse-192.png" alt="프로필 사진" />

          <input id="avatarFile" type="file" accept="image/*" hidden />
          <nav class="frame" role="navigation" aria-label="프로필 메뉴">
            <button id="btnEditProfile" class="frame-2" type="button" aria-label="계정 편집">
              <div class="icon-profile" aria-hidden="true">
                <img class="vector" src="profile.svg" alt="" />
              </div>
              <span class="text-wrapper-2">계정 편집</span>
            </button>
            <button id="btnEditDogProfile" class="frame-2" type="button" aria-label="반려견 프로필 편집">
              <div class="vector-wrapper" aria-hidden="true">
                <img class="vector" src="profile.svg" alt="" />
              </div>
              <span class="text-wrapper-2">반려견 프로필 편집</span>
            </button>
            <button id="btnSettings" class="frame-2" type="button" aria-label="설정">
              <div class="icon-setting" aria-hidden="true">
                <img class="img" src="set.svg" alt="" />
              </div>
              <span class="text-wrapper-3">설정</span>
            </button>
            <div class="frame-wrapper">
              <button id="btnLogout" class="frame-3" type="button" aria-label="로그아웃">
                <div class="icon-logout" aria-hidden="true">
                  <img class="vector-2" src="out.png" alt="" />
                </div>
                <span class="text-wrapper-4">로그아웃</span>
              </button>
            </div>
          </nav>
        </section>
        <header class="div-wrapper">
          <h2 class="text-wrapper-5">프로필</h2>
        </header>
        <button id="btnBack" class="bring-back" type="button" aria-label="뒤로 가기">
          <img class="vector-3" src="../14_vaccine/vacc/back.svg" alt="" />
        </button>
      </div>
    </main>

    <script>
      // --- localStorage에서 프로필 정보 불러오기 ---
      const LS_KEY = 'accountProfile'; // 계정 편집 페이지와 동일한 키

      function loadProfileData() {
        try {
          const rawData = localStorage.getItem(LS_KEY);
          if (!rawData) return;

          const profileData = JSON.parse(rawData);
          
          const displayNameElement = document.getElementById('profileDisplayName');
          const avatarImgElement = document.getElementById('profileAvatarImg');

          if (profileData.nick) {
            displayNameElement.textContent = profileData.nick;
          }
          
          if (profileData.photo) {
            avatarImgElement.src = profileData.photo;
          }
        } catch (e) {
          console.error("프로필 데이터를 불러오는 중 오류 발생:", e);
        }
      }

      // 페이지가 열릴 때 프로필 정보 불러오기 실행
      loadProfileData();

      // --- 화면 이동 스크립트 (기존 코드) ---
      const btnEditProfile = document.getElementById('btnEditProfile');
      const btnEditDogProfile = document.getElementById('btnEditDogProfile');
      const btnSettings = document.getElementById('btnSettings');
      const btnLogout = document.getElementById('btnLogout');
      const btnBack = document.getElementById('btnBack');

      // '계정 편집' 버튼 클릭 시
      btnEditProfile?.addEventListener('click', () => {
        window.location.href = '../11_profile_edit/account.html';
      });

      // '반려견 프로필 편집' 버튼 클릭 시
      btnEditDogProfile?.addEventListener('click', () => {
        window.location.href = '../12_pet_edit/pet.html';
      });

      // '설정' 버튼 클릭 시
      btnSettings?.addEventListener('click', () => {
        window.location.href = '../17_settings/settings.html';
      });

      // '뒤로 가기' 버튼 클릭 시
      btnBack?.addEventListener('click', () => {
        window.location.href = '../3_home/home.html';
      });

      // '로그아웃' 버튼 클릭 시
      btnLogout?.addEventListener('click', () => {
        alert('로그아웃 되었습니다.');
        window.location.href = '../1_login/login.html';
      });
    </script>
  </body>
</html>
