<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <title>안전 번호 입력</title>
  </head>
  <body>
    <main class="element-a-security-pin">
      <section class="security-pin-container">
        <h1 class="security-pin-title">안전 번호 입력</h1>
        <div class="security-pin-content">
          <p class="security-pin-instruction">이메일에 적힌 안전 번호를 입력하세요</p>
          <form class="security-pin-form">
            <div class="pin-container">
              <div class="pin-digit">
                <div class="pin-circle"></div>
                <span class="pin-number">2</span>
              </div>
              <div class="pin-digit">
                <div class="pin-circle"></div>
                <span class="pin-number">7</span>
              </div>
              <div class="pin-digit">
                <div class="pin-circle"></div>
                <span class="pin-number">3</span>
              </div>
              <div class="pin-digit">
                <div class="pin-circle"></div>
                <span class="pin-number">9</span>
              </div>
              <div class="pin-digit">
                <div class="pin-circle"></div>
                <span class="pin-number pin-number-centered">1</span>
              </div>
              <div class="pin-digit">
                <div class="pin-circle"></div>
                <span class="pin-number">6</span>
              </div>
            </div>
            <button type="submit" class="submit-button">입력</button>
            <button type="button" class="resend-button">다시 보내기</button>
          </form>
          <p class="signup-prompt">
            <span class="signup-text">계정이 없으신가요?&nbsp;&nbsp;</span>
            <a href="../_2_membership/membership.html" class="signup-link">회원가입하기</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
