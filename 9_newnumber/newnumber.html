<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="element-b-new-password">
      <div class="password-container">
        <h1 class="page-title">새 비밀번호 설정</h1>
        <section class="password-form">
          <div class="form-group">
            <label for="new-password" class="form-label">새 비밀번호</label>
            <input
              type="password"
              id="new-password"
              class="password-input"
              placeholder="●●●●●●●●"
              aria-required="true"
            />
          </div>
          <div class="form-group">
            <label for="confirm-password" class="form-label">새 비밀번호 확인</label>
            <input
              type="password"
              id="confirm-password"
              class="password-input"
              placeholder="●●●●●●●●"
              aria-required="true"
            />
          </div>
          <button type="submit" class="submit-button">
            <span class="button-text">비밀번호 변경</span>
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
