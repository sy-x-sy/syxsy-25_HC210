<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>화상을 입었을 때</title>
  <!-- 공용 스타일 -->
  <link rel="stylesheet" href="common.css" />
</head>
<body>
  <main class="element-b-food-add">
    <div class="div">
      <section class="overlap-group" role="main" aria-labelledby="main-title">
        <header class="frame-3">
          <button class="bring-back" type="button" aria-label="뒤로 가기">
            <img class="vector" src="../반려동물/vaccine/vacc/back.svg" alt="" />
          </button>
          <h1 class="text-wrapper-6" id="main-title">화상을 입었을 때</h1>
        </header>

        <ol class="emergency-steps" aria-label="화상 응급처치 단계">
          <li class="step-item">
            <span class="text-wrapper-2" aria-hidden="true">1.</span>
            <div class="step-center">
              <div class="step-bubble">
                <p>화상 부위를 깨끗한 찬물로 10분간 식혀준다.</p>
              </div>
            </div>
          </li>

          <li class="step-item">
            <span class="text-wrapper-3" aria-hidden="true">2.</span>
            <div class="step-center">
              <div class="step-bubble">
                <p>화상 부위를 깨끗한 거즈나 천으로 덮어 감염을 예방한다.</p>
              </div>
            </div>
          </li>

          <li class="step-item">
            <span class="text-wrapper-4" aria-hidden="true">3.</span>
            <div class="step-center">
              <div class="step-bubble">
                <p>신속히 동물병원으로 이동한다.</p>
              </div>
            </div>
          </li>
        </ol>
      </section>
    </div>
  </main>

  <script>
    // 메뉴로 돌아가기
    document.querySelector(".bring-back")
      .addEventListener("click", () => location.href = "emergency.html");
  </script>
</body>
</html>
