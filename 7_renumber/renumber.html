<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="element-a-login" data-model-id="7038:569">
      <section class="div">
        <div class="overlap-group">
          <h1 class="text-wrapper-4">비밀번호 재설정</h1>
          <h2 class="text-wrapper-5">비밀번호를 잊으셨나요?</h2>
          <form class="password-reset-form" novalidate>
            <label for="email-input" class="text-wrapper-2">이메일 주소 입력</label>
            <div class="overlap">
              <input
                type="email"
                id="email-input"
                name="email"
                class="text-wrapper"
                placeholder="example@example.com"
                required
                aria-describedby="email-error"
                autocomplete="email"
              />
            </div>
            <button type="submit" class="log-in-dark-mode">
              <span class="log-in">다음</span>
            </button>
          </form>
          <p class="p">
            <span class="span">계정이 없으신가요?&nbsp;&nbsp;</span>
            <a href="../2_membership/membership.html" class="text-wrapper-3">회원가입하기</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
